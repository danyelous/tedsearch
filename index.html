<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ted Talks Search Tool: by Ponto</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style/style.css" type="text/css" />

  <!-- jQuery and Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="script/script.js?v=0"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</head>

<body>
  <header id="mainbar">
    <a class="home" href="index.html">
      <img alt="TEDxTalks logo" src="images/tex-x-logo.png" class="ted-logo" />
      <span class="name">Talks Search Tool</span>
    </a>

    <div class="search-area">
      <input id="searchinput" name="searchinput" type="text" placeholder="Search TED Talks..." />
      <a class="searchbutton">Search</a>
    </div>
  </header>

  <main id="container">
    <section id="results">
      <h3 class="results"><span class="results-message"></span>&nbsp;</h3>
    </section>

    <section id="show-video">
      <h2></h2>
      <div class="video-container">
        <iframe id="videoframe" src="" allowfullscreen></iframe>
      </div>
    </section>

    <section id="videos-grid"></section>
  </main>

  <footer id="footer">
    <div id="footerspace">
      <p class="footer">API</p>
      <img class="youtube-logo" alt="YouTube logo" src="images/youtube.png" />
      <p class="footer">Powered by</p>
    </div>
  </footer>
</body>
</html>
