<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>TED Talks Search Tool: by Ponto</title>

    <link rel="stylesheet" href="style/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="script/script.js?v=0"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <header id="mainbar">
            <a class="home" href="index.html">
                <img alt="TEDxTalks logo" src="images/tex-x-logo.png" class="ted-logo" />
                <span class="name">Talks Search Tool</span>
            </a>

            <div class="search-container">
                <input id="searchinput" name="searchinput" type="text" placeholder="Search for TED Talks..." maxlength="" size="30">
                <button class="searchbutton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span>SEARCH</span>
                </button>
            </div>
        </header>

        <section id="results">
            <h3 class="results">
                <span class="results-message"></span>
            </h3>
        </section>

        <section id="show-video">
            <h2></h2>
            <div class="video-container">
                <iframe id="videoframe" src="" allowfullscreen></iframe>
            </div>
        </section>

        <main id="videos-grid">
            <!-- Video cards will be inserted here -->
        </main>
    </div>

    <footer id="footer">
        <div id="footerspace">
            <p class="footer">Powered by</p>
            <img class="youtube-logo" alt="YouTube logo" src="images/youtube.png" />
            <p class="footer">API</p>
        </div>
    </footer>
</body>
</html>
